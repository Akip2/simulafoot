<!DOCTYPE html>
<html lang="fr-FR">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/style.css"> 
        <link rel="stylesheet" href="css/fonts.css">
        
        <script src="js/presse.js"></script>

        <script src="js/default.js"></script>
        <script>
            markCurrentPage("presse");

        <title>Presse | Simulafoot</title>

    <body>
        <div id="header"></div>

        <div id="gradiant_box">
            <h1>Presse</h1>
        </div>

        <div id="main_container" class="bottom_page gray_txt">
            <figure class="audio">
                <figcaption>France Bleu sud Lorraine - Octobre 2021</figcaption>


                <audio controls src="audio/France-Bleu-Sud-Lorraine-Octobre-2021.mp3"></audio>
            </figure>

            <p id="presse_p"><b>Retrouvez ici toutes les interventions de Simulafoot dans la presse. Cliquez sur les brochures pour lire les articles.</b></p>

            <figure class="picture">
                <figcaption>L’Est Républicain – Novembre 2022</figcaption>
                
                <img src="img/est-republicain_brochure.png" alt="Brochure de l'Est Républicain" class="brochure">
            </figure>

            <figure class="picture">
                <figcaption>La Semaine – Septembre 2021</figcaption>
                
                <img src="img/la-semaine_brochure1.png" alt="Brochure de La Semaine" class="brochure">
            </figure>

            <figure class="picture">
                <figcaption>La Semaine – Octobre 2019</figcaption>
                
                <img src="img/la-semaine_brochure2.png" alt="Brochure de La Semaine" class="brochure">
            </figure>

            <figure class="picture">
                <figcaption>L’Ami Sports – Avril 2016</figcaption>
                
                <img src="img/ami-des-sports_brochure.png" alt="Brochure de L'Ami Sports" class="brochure">
            </figure>

            <figure class="picture">
                <figcaption>L’Est Républicain -Mars 2014</figcaption>
                
                <img src="img/est-republicain_brochure2.png" alt="Brochure de L'Est Républicain" class="brochure">
            </figure>

        <div id="article_lightbox">
        </div>

        <div id="footer"></div>
